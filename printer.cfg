########################################

# Driver0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 40.096
endstop_pin: !PG6
position_endstop: -1
position_min: -1
position_max: 395
homing_speed: 50

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
full_steps_per_rotation: 200
microsteps: 16
rotation_distance: 40.096
endstop_pin: !PG9
position_endstop: -5
position_min: -5
position_max: 390
homing_speed: 50

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: !PG3 #! f√ºr Dual Z
enable_pin: !PG5
microsteps: 16
rotation_distance: 8.1
